<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timers, timeout e interval</title>
  </head>
  <body>
    <script>
      (function() {

        var contador = 0;

// Timeout
      var saludo = function() {
        contador++;
        console.log(contador);


        if(contador === 10){
          clearInterval(intervalo);
        }
      };

      //setTimeout(saludo, 5000);
//Interval

var intervalo = setInterval(saludo, 1000);

      }())
    </script>

  </body>
</html>
